apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: test-error-and-resolve
  namespace: monitoring
  labels:
    role: alert-rules
    release: monitoring
spec:
  groups:
  - name: test.rules
    rules:
    - alert: TestInstanceDown
      expr: vector(1) 
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "TEST: Instance is down"
        description: "This is a test alert to simulate error â†’ resolve"
        message: "Node is not responding. Check immediately!"
